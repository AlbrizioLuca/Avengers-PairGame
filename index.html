<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatble" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVENGERS Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    </head>
    <body>
        <header>
            <div id="time-left" class="timer"></div>
            <div id="num-moves" class="counter"></div>
            <audio controls autoplay>
                <source src="src/Music_Avengers.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </header>
        <main id="game-board">
        </main>
        <video id="snapThanos">
            <source src="src/SnapThanos.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <img src="src/GameOver.webp" id="gameOver"> 
        <footer>
            <button id="tryAgain">TRY AGAIN</button>
        </footer>        
    <body>
</html>
